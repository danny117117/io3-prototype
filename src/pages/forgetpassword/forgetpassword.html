<ion-header>
  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <form #form="ngForm" (ngSubmit)="onForgetPasswor(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter Your Secret Question ?</ion-label>
        <ion-input type="text" name="secretquestion" [(ngModel)]='secretquestion'></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block>Send</button>
  </form>





</ion-content>
